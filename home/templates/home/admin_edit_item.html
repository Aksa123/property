{% extends 'home/admin_base.html' %}

{% block content %}
            <h2>{{ title }}</h2>
            <p>
            <form action="{% url url id %}" method="POST" enctype="multipart/form-data">
                {% for input in form %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ input.label }}</label>
                        {{ input }}
                    </div>
                {% endfor %}
                <input type="hidden" value="add" name="action">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            </p>

            <div class="line"></div>


{% endblock content %}
